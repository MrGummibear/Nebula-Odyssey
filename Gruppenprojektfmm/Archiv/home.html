<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Fonts/Oxanium/Oxanium-VariableFont_wght.ttf"
    />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Header-Grundstruktur -->
    <header>
      <div class="head-bar">
        <a href="#">HOME</a>
        <a href="#">NOTIZEN</a>
        <a href="#">HIGHSCORE</a>
        <a href="#">EINSTELLUNGEN</a>
        <a href="#">SUPPORT</a>
        <a href="#">LOGOUT</a>
      </div>
      <div class="player"><a href="#">PLAYER</a></div>
      <div class="clock" id="clock"><p>CLOCK</p></div>
    </header>
    <!-- Main-Grundstrkutur -->
    <main>
      <section class="section1">
        <div class="ressources">
          <div class="raw-material">
            <div class="raw raw1">
              <img src="../Grundstruktur/img/icons/SILICA.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
            <div class="raw raw2">
              <img src="../Grundstruktur/img/icons/ORE.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
            <div class="raw raw3">
              <img src="../Grundstruktur/img/icons/CHEM.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
          </div>
          <div class="products">
            <div class="prod prod3">
              <img src="../Grundstruktur/img/icons/FUEL.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
            <div class="prod prod1">
              <img src="../Grundstruktur/img/icons/AMMO.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
            <div class="prod prod4">
              <img src="../Grundstruktur/img/icons/STEEL.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
            <div class="prod prod2">
              <img src="../Grundstruktur/img/icons/ELECTRONICS.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
            <div class="prod prod5">
              <img src="../Grundstruktur/img/icons/ENERGY.png" alt="" />
              <p class="ressource-counter">0000</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="planete-bar">
          <div class="planetes">
            <div class="planet planet1">
              <img src="../Grundstruktur/img/planets/p-1.png" alt="" />
            </div>
            <div class="planet planet2">
              <img src="../Grundstruktur/img/planets/p-2.png" alt="" />
            </div>
            <div class="planet planet3">
              <img src="../Grundstruktur/img/planets/p-3.png" alt="" />
            </div>
            <div class="planet planet4">
              <img src="../Grundstruktur/img/planets/p-4.png" alt="" />
            </div>
            <div class="planet planet5">
              <img src="../Grundstruktur/img/planets/p-5.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="section3">
        <div class="main-content">
          <div class="logo">
            <img src="../Grundstruktur/img/icons/logo_placeholder.png" alt="" />
          </div>
          
          <div class="content-box"></div>
          <div class="chat-box">
            <div class="chat-window"></div>
            <div class="chat-input">
              <button type="submit" class="submit-button"></button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
